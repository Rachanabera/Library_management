<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Library Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <img src="image.png" alt="Library Image">
        </div>
        <div class="right-section">
            <div class="form-box">
                <h2>Signup Form</h2>
                <form id="signup-form" action="signup.php" method="post">
                    <input type="text" name="name" placeholder="Enter Full Name" required>
                    <input type="text" name="roll_number" placeholder="Enter Roll Number" required>
                    <input type="text" name="year" placeholder="Enter FE/SE/TE/BE" required>
                    <input type="text" name="division" placeholder="Enter Division" required>
                    <input type="text" name="branch" placeholder="Enter Branch" required>
                    <input type="text" name="phone_number" placeholder="Enter Phone Number" required>
                    <button type="submit">Signup</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
